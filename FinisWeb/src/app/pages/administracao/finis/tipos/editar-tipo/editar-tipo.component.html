<div class="container">
    <div class="row">
        <div class="col-sm-8 my-3" > 
            <h3 >Editar Tipo de Ativo</h3>
        </div>
        <div class="col-sm-4 my-3">
            <div class="float-right">
                <a href="visualizarTipo" class="btn btn-outline-secondary btn-sm">
                    <fa-icon style="font-size: 18px;" [icon] ="faArrowAltCircleLeft"></fa-icon> Voltar
                </a>
            </div>    
        </div>
    </div>
    <hr>
     <form [formGroup]="form" >
        <div class="row">
            <div class="form-group">
                <div class="col-sm-6"> 
                    <label>Descrição do Tipo</label>
                    <input type="text" class="form-control"  formControlName="tipoNome" value="{{listaTipoAtivoPorId.tipoNome}}">
                </div>
               
            </div>
            <div>
                <div class="col-sm-12"> 
                 <button type="button" class="btn btn-outline-secondary" (click)="EditarDados()"  >Editar</button>
                </div>
            </div>
        </div>
    </form>
</div>
