<div class="container">
    <div class="shadow-lg p-3 mb-5 my-4 bg-white rounded">
        <div class="row">
            <div class="col-sm-8" > 
                <h3 >Lista de Tipos</h3>
            </div>
            <div class="col-sm-4 ">
                <div class="float-right">
                    <a href="/cadastrarTipo" class="btn btn-outline-secondary btn-sm">
                        <fa-icon style="font-size: 18px;" [icon] ="faPlusCircle"></fa-icon> Cadastrar Tipo
                    </a>
                </div>    
            </div>
        </div>
        <hr>
        <table class="table table-borderless">
            <thead>
              <tr>
                <th class="col-2 text-center" > Ações </th>
                <th class="col-10"> Descrição do Tipo </th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listaTipoAtivo">
                <th class="text-center ">
                   
                    <a [routerLink]="['/editarTipo',item.id]" class="btn btn-outline-warning btn-sm m-1"> <fa-icon style="font-size: 13px;" [icon] ="faEdit"></fa-icon> </a>
                       
                   
                </th>
                <td>{{item.tipoNome}}</td>
              </tr>
            </tbody>
          </table>
          <ngb-pagination 
          [collectionSize]="TotalLista"
          (pageChange)="pageChange($event)"
          [maxSize]="5"
          [rotate]="true"
          [ellipses]="false"
          [pageSize]="PageSize"
          [boundaryLinks]="true">
        </ngb-pagination>
    </div>
    
  </div>
